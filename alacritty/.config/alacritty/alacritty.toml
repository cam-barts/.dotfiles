live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "0x282c34"
blue = "0x2391e6"
cyan = "0x29b8db"
green = "0x23d188"
magenta = "0x68217a"
red = "0xff0d8a"
white = "0xe2e2e2"
yellow = "0xf5f543"

[colors.normal]
black = "0x1b1d23"
blue = "0x47a4eb"
cyan = "0x21a0c0"
green = "0x3fde9c"
magenta = "0xae3fca"
red = "0xff33b8"
white = "0xeaecef"
yellow = "0xf3f316"

[colors.primary]
background = "0x0e1319"
foreground = "0xeaecef"

[cursor]
style = "Underline"

[env]
TERM = "xterm-256color"

[font]
size = 9

[font.bold]
style = "Bold"

[font.bold_italic]
# size = 9.0
style = "Bold Italic"

[font.italic]
family = "Monaspace Radon"

[font.normal]
family = "Monaspace Argon"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 3

[shell]
args = ["--login"]
program = "/usr/bin/zsh"

[window]
decorations = "full"
dynamic_padding = true
opacity = 0.98
# title = "alacritty"
dynamic_title = true

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 100
lines = 30
